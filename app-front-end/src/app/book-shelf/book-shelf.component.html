<div class="section white">
    <div class="row container">
      <h2 class="header">Estante Virtual</h2>        
    </div>
  </div>
  
  <div class="container">
    
    <div class="col s12">
      <div class="row">
  
        <div class="input-field col s12">
          <i class="fa fa-search fa-2x prefix" aria-hidden="true"></i>
          <input type="text" [(ngModel)]="searchValue">
          <label>Busca por titulo, autor, editora...</label>
        </div>      
  
        <div class="input-field col s6">
          <button class="btn waves-effect waves-light blue" (click)="searchBooks()">Buscar
            <i class="material-icons right">send</i>
          </button>
        </div>
  
      </div>
    </div>
    <div class="row">
      <div class="col s6 m2" *ngFor="let book of books">     
        <div class="card medium">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="{{book.thumbnail}}">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">Descrição</span>
            <hr>
            <button class="btn waves-effect waves-light blue" (click)="initializeModalViewer(book)">Ler</button>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">Descrição</span>          
            <p>{{book.description}}</p>
            <span class="card-title grey-text text-darken-4">OK</span>
          </div>
        </div>
      </div>
    </div>    
    
  
  </div>
