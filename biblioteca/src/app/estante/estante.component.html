<div class="container">    
  <div class="row center">
    <h1>Estante Virtual</h1>    
    <p class="flow-text">Livros Dispon√≠veis</p>
  </div>  

  <div class="row">
    <form class="col s12" #f="ngForm" (ngSubmit)="createBook()">
      <div class="row">

        <div class="input-field col s12">
          <i class="material-icons prefix">lock</i>
          <input id="isbn" type="text" class="validate" name="isbn" [(ngModel)]="book.isbn" required>          
          <label for="isbn" data-error="wrong" data-success="right">ISBN</label>
        </div>

        <div class="input-field col s12">
          <i class="material-icons prefix">lock</i>
          <input id="title" type="text" class="validate" name="title" [(ngModel)]="book.title" required>
          <label for="title">Title</label>
        </div>

        <div class="input-field col s12">
          <i class="material-icons prefix">lock</i>
          <input id="author" type="text" class="validate" name="author" [(ngModel)]="book.author" required>
          <label for="author">Author</label>
        </div>

        <div class="input-field col s6">
          <button [disabled]="!f.valid" class="btn waves-effect waves-light green" type="submit" name="action">Create
                    <i class="material-icons right">add</i>
                  </button>
        </div>

      </div>
    </form>
  </div>
