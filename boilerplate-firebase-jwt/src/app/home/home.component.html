<div class="col-md-6 col-md-offset-3">
  <h3>Hi {{currentUser.email}}!</h3>
  <h3>Hi {{currentUser.displayName}}!</h3>
  <p>You're logged in with Angular 2!!</p>

  <ul>
    <li><label>displayName</label>
      {{currentUser.displayName}}</li>
    <li><label>email</label>
      {{currentUser.email}}</li>
    <li><label>refreshToken</label>
      {{currentUser.refreshToken}}</li>
    <li><label>uid</label>
      {{currentUser.uid}}</li>
  </ul>

  <p>
    <a [routerLink]="['/login']">Logout</a>
  </p>
</div>
