<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
      <div *ngIf="f.submitted && !email.valid" class="help-block">Informar email</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Senha</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
      <div *ngIf="f.submitted && !password.valid" class="help-block">Informar senha</div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary btn-block">
        <span>
          <i class="fa fa-sign-in fa-2x" aria-hidden="true"></i>
        </span>
        Entrar
      </button>

      />
    </div>
    <div class="form-group">
      <a [routerLink]="['/register']" class="btn btn-link">NÃ£o tenho cadastro</a>
    </div>
  </form>
  <hr style="width: 100%; color: gray; height: 1px; background-color:gray;" />
  <div class="row">
    <div class="col-md-12">
      <button type="button" class="btn btn-primary btn-block" (click)="authWithFacebook()">
        <span>
          <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
        </span>
        Entrar com conta Facebook
      </button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <button type="button" class="btn btn-danger btn-block" (click)="authWithGoogle()">
        <span>
          <i class="fa fa-google fa-2x" aria-hidden="true"></i>
        </span>
        Entrar com conta Google
      </button>
    </div>
  </div>

</div>
