<section class="jumbotron">
  <div class="container">
    <h1 class="jumbotron-heading text-center">Home - Google Drive Files</h1>

    <div class="row">
      <div class="col-lg-12">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Busca por nome de arquivo ou diretório">
          <span class="input-group-btn">
        <button class="btn btn-outline-success" type="button">Buscar</button>
      </span>
        </div>
      </div>
    </div>

    <br>

    <p class="lead text-muted">Lista dos arquivos disponíveis.</p>
    
      <table class="table table-hover table-inverse">
      <thead class="thead-inverse">
        <tr>
          <th>Nome do Arquivo</th>
          <th>ID do Arquivo</th>
          <th>Ação #1</th>          
          <th>Ação #2</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let file of files">
          <th scope="row">{{file.name}}</th>
          <td>{{file.id}}</td>
          <td>
            <button class="btn btn-outline-primary">Open file/directory</button>            
          </td>          
          <td>            
            <button class="btn btn-outline-success">Download</button>
          </td>          
        </tr>        
      </tbody>
    </table>

       

  </div>
</section>
