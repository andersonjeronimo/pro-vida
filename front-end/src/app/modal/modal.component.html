<!-- Modal Structure -->
<div class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
  <div class="modal-header">
    <button class="btn waves-effect waves-light blue" (click)="closeModal()">Ok
          <i class="material-icons right">send</i>
      </button>
  </div>
  <div class="modal-content">
    <div id="google-book-viewer" class="google-book-viewer"></div>
  </div>
  <div class="modal-footer">
    <button class="btn waves-effect waves-light blue" (click)="closeModal()">Ok
        <i class="material-icons right">send</i>
    </button>
  </div>
</div>
