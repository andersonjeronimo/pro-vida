<div class="section white">
  <div class="row container">
    <h2 class="header">Livros</h2>
    <p class="grey-text text-darken-3 lighten-3">Central de Mídia - Rede Pró-Vida.</p>
  </div>
</div>

<div class="container">


  <div class="col s12">
    <div class="row">

      <div class="input-field col s12">
        <i class="fa fa-search fa-2x prefix" aria-hidden="true"></i>
        <input id="seach" type="text" required [(ngModel)]="searchValue">
        <label for="search">Busca por titulo, autor, editora...</label>
      </div>

      <div class="input-field col s6">
        <button class="btn waves-effect waves-light green" (click)="searchBooks()">Buscar
          <i class="material-icons right">send</i>
        </button>
      </div>

    </div>
  </div>

  <ul materialize="collapsible" class="collapsible" data-collapsible="accordion">
    <li>
      <div class="collapsible-header"><i class="fa fa-book fa-3x"></i>Leitura</div>
      <div class="collapsible-body">
        <div id="viewerCanvas" style="width: 1024px; height: 768px"></div>
      </div>
    </li>
    <li>
      <div class="collapsible-header"><i class="fa fa-book fa-3x"></i>Resultado</div>
      <div class="collapsible-body">
        <div class="collection">
          <a class="collection-item" *ngFor="let book of books">
            <img class="img-responsive" src={{book.thumbnail}} alt="Card image cap" (click)="loadFromGoogleBooks(book)">
          </a>
        </div>
      </div>
    </li>
    <li>
      <div class="collapsible-header"><i class="fa fa-book fa-3x"></i>Resultado (teste)</div>
      <div class="collapsible-body">
        <div materialize="carousel" class="carousel">
          <a class="carousel-item"><img src="http://books.google.com/books/content?id=VN11Yc2u2e0C&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api"></a>
          <a class="carousel-item"><img src="http://books.google.com/books/content?id=8Kemi5A4nn4C&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api"></a>
          <a class="carousel-item"><img src="http://books.google.com/books/content?id=UFaCtYtIAjgC&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api"></a>
          <a class="carousel-item"><img src="http://books.google.com/books/content?id=jdcnAAAAYAAJ&printsec=frontcover&img=1&zoom=1&source=gbs_api"></a>
          <a class="carousel-item"><img src="http://books.google.com/books/content?id=oyqOGI9GSYYC&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api"></a>
        </div>
      </div>
    </li>
  </ul>

    <a *ngFor="let book of books" class="carousel-item"><img src={{book.thumbnail}} (click)="loadFromGoogleBooks(book)"></a>    
  </div> -->

</div>
