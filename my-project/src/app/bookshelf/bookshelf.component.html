<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="card-panel blue darken-1 z-depth-5">
        <span class="white-text flow-text">
              Estante Virtual
            </span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s6 offset-s3">
      <a class="btn btn-large waves-effect waves-light green z-depth-5" (click)="listFiles()">
        Listar arquivos
        <i class="fa fa-list-ul left" aria-hidden="true"></i>
      </a>
    </div>
  </div>

  <div class="row">
    <table class="highlight responsive-table">
      <thead>
        <tr>
          <th>Título</th>
          <th>Autor</th>
          <th>ISBN</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let file of fileList">
          <td>{{file.title}}</td>
          <td>{{file.author}}</td>
          <td>{{file.isbn}}</td>
          <td>
            <a class="btn btn-large waves-effect waves-light blue z-depth-5" (click)="openFile(file.fileName)">
                  Abrir Arquivo
                  <i class="fa fa-eye" aria-hidden="true"></i>
                </a>
          </td>
        </tr>

      </tbody>
      <tfoot>
        <tr>
          <th>Título</th>
          <th>Autor</th>
          <th>ISBN</th>
          <th>Ações</th>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- Modal Structure -->
  <div id="modal" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
    <div class="modal-content">
      <a class="btn btn-large waves-effect waves-light green z-depth-5" (click)="closeModal()">
            Fechar<i class="fa fa-times fa-2x left" aria-hidden="true"></i>
          </a>
          <br>
      <div *ngIf="URL">
        <!-- <object [data]='URL' type="application/pdf" width="100%" height="100%"></object> -->

        <div class="intrinsic-container intrinsic-container-16x9">
          <iframe [src]='URL' type="application/pdf" allowfullscreen></iframe>
        </div>
      </div>
    </div>
    <!-- <div class="modal-fixed-footer">
      <a (click)="closeModal()">
        <i class="fa fa-times fa-2x" aria-hidden="true"></i>
      </a>
    </div> -->
    <!-- Modal end -->
  </div>

  <div class="row">
    <ul class="pagination">
      <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
      <li class="active"><a href="#!">1</a></li>
      <li class="waves-effect"><a href="#!">2</a></li>
      <li class="waves-effect"><a href="#!">3</a></li>
      <li class="waves-effect"><a href="#!">4</a></li>
      <li class="waves-effect"><a href="#!">5</a></li>
      <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
    </ul>
  </div>

</div>
