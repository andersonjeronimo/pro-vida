<div class="container">
    <div class="row center">
      <h1>Autenticação</h1>
    </div>

    <div class="row">
      <div class="col s12">
        <div class="card-panel blue darken-1 z-depth-5">
          <span class="white-text flow-text">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            Autenticação de usuário
          </span>
        </div>
      </div>
    </div>

    <div class="row">


      <div class="input-field col s6 offset-s3">
        <a class="btn btn-large waves-effect waves-light green z-depth-5" (click)="authWithGoogle()">
          Login (conta Google)<i class="fa fa-google left" aria-hidden="true"></i>
        </a>
      </div>


      <div class="input-field col s6 offset-s3">
        <a class="btn btn-large waves-effect waves-light red z-depth-5" (click)="signOut()">Logout
              <i class="fa fa-sign-out left" aria-hidden="true"></i>
            </a>
      </div>

    </div>

  </div>
