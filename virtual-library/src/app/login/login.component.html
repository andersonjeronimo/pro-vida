<div class="jumbotron">
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
    <div class="form-group" [ngClass]="verificaCSS('email') ? 'has-success' : 'has-danger'">
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fas fa-at fa-2x" aria-hidden="true"></i>
        </span>
        <input type="email" class="form-control" [ngClass]="verificaCSS('email') ? 'form-control-success' : 'form-control-danger'" placeholder="Informar e-mail" formControlName="email">
      </div>
    </div>
    <div class="form-group" [ngClass]="verificaCSS('password') ? 'has-success' : 'has-danger'">
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fas fa-key fa-2x" aria-hidden="true"></i>
        </span>
        <input type="password" class="form-control" [ngClass]="verificaCSS('password') ? 'form-control-success' : 'form-control-danger'" placeholder="Informar senha (mínimo 6 caracteres)" formControlName="password">
      </div>
    </div>

    <div class="form-group">
      <input type="checkbox" name="stayConnected"> Mantenha-me conectado
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <button [disabled]="loading" type="submit" class="btn btn-success btn-block">
          <i class="fa fa-sign-in-alt fa-2x" aria-hidden="true"></i>
          Entrar
        </button>
        <preloader *ngIf="loading"></preloader>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-3">
        <a [routerLink]="['/register']" class="btn btn-link">Não tenho CADASTRO</a>
      </div>
    </div>

  </form>

  <hr style="width: 100%; color: gray; height: 1px; background-color:gray;" />


  <div class="row justify-content-center">
    <div class="col-md-6">
      <button type="button" class="btn btn-danger btn-block" (click)="authWithGoogle()">
        <i class="fab fa-google fa-2x" aria-hidden="true"></i>
        Entrar com Google
      </button>
    </div>
  </div>
  <br>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <button type="button" class="btn btn-primary btn-block" (click)="authWithFacebook()">
        <i class="fab fa-facebook fa-2x" aria-hidden="true"></i>
        Entrar com Facebook
      </button>
    </div>
  </div>

</div>
