<div class="jumbotron">
  <h1>Login</h1>
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-envelope-o fa-2x" aria-hidden="true"></i>
        </span>
        <input type="email" class="form-control" placeholder="email" name="email" [(ngModel)]="model.email" #email="ngModel" required
        />
      </div>
      <div *ngIf="f.submitted && !email.valid" class="help-block">Informar email</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-lock fa-2x" aria-hidden="true"></i>
        </span>
        <input type="password" class="form-control" placeholder="senha" name="password" [(ngModel)]="model.password" #password="ngModel"
          required />
      </div>
      <div *ngIf="f.submitted && !password.valid" class="help-block">Informar senha</div>
    </div>

    <div class="form-group">
      <input type="checkbox" [(ngModel)]="stayConnected" name="stayConnected" /> Mantenha-me conectado
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <button [disabled]="loading" class="btn btn-success btn-block">
          <i class="fa fa-sign-in fa-2x" aria-hidden="true"></i>
          Entrar
        </button>
        <preloader *ngIf="loading"></preloader>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-3">
        <a [routerLink]="['/register']" class="btn btn-link">NÃ£o tenho CADASTRO</a>
      </div>
    </div>

  </form>

  <hr style="width: 100%; color: gray; height: 1px; background-color:gray;" />


  <div class="row justify-content-center">
    <div class="col-md-6">
      <button type="button" class="btn btn-danger btn-block" (click)="authWithGoogle()">
        <i class="fa fa-google fa-2x" aria-hidden="true"></i>
        Entrar com Google
      </button>
    </div>
  </div>
  <br>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <button type="button" class="btn btn-primary btn-block" (click)="authWithFacebook()">
        <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
        Entrar com Facebook
      </button>
    </div>
  </div>

</div>
