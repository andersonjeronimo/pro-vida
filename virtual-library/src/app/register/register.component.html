<div class="jumbotron">
  <h1>Cadastro</h1>
  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-envelope-o fa-2x" aria-hidden="true"></i>
        </span>
        <input type="email" class="form-control" placeholder="email" name="username" [(ngModel)]="model.email" #email="ngModel" required
        />
      </div>
      <div *ngIf="f.submitted && !email.valid" class="help-block">Campo obrigatório</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-lock fa-2x" aria-hidden="true"></i>
        </span>
        <input type="password" class="form-control" placeholder="senha" name="password1" [(ngModel)]="model.password1" #password1="ngModel"
          required />
      </div>
      <div *ngIf="f.submitted && !password.valid" class="help-block">Campo obrigatório</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-lock fa-2x" aria-hidden="true"></i>
        </span>
        <input type="password" class="form-control" placeholder="repetir senha" name="password2" [(ngModel)]="model.password2" #password2="ngModel"
          required />
      </div>
      <div *ngIf="f.submitted && !password.valid" class="help-block">Campo obrigatório</div>
    </div>

    <div class="form-group">
      <div class="row justify-content-center" data-toggle="tooltip" title="Cadastrar">
        <div class="col-md-6">
          <button [disabled]="loading" class="btn btn-success btn-block">
            <i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i>
            Cadastrar
          </button>
          <preloader *ngIf="loading"></preloader>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-3">
          <a [routerLink]="['/login']" class="btn btn-link">Voltar para tela de LOGIN</a>
        </div>
      </div>
    </div><!-- form-group -->

  </form>
</div>
