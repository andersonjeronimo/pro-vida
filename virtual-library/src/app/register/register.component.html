    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="username" [(ngModel)]="model.email" #email="ngModel" required />
      <div *ngIf="f.submitted && !email.valid" class="help-block">Campo obrigat贸rio</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Senha</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
      <div *ngIf="f.submitted && !password.valid" class="help-block">Campo obrigat贸rio</div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-success btn-block">
        <span>
          <i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i>
        </span>
        Cadastrar
      </button>
      <preloader *ngIf="loading"></preloader>

    <div class="form-group">
