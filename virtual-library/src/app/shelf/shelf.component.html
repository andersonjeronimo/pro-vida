<div class="jumbotron">
  <h1>Estante Virtual</h1>

  <button class="btn btn-success" (click)="listFiles()">
    <i class="fa fa-list" aria-hidden="true"></i> Listar livros
  </button>

  <preloader *ngIf="loading"></preloader>

  <div id="accordion" role="tablist" aria-multiselectable="true">
    <div class="card">
      <div class="card-header" role="tab" id="headingOne">
        <h5 class="mb-0">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Painél de leitura
          </a>
        </h5>
      </div>

      <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
        <div class="card-block">
          <div *ngIf="URL">
            <object [data]='URL' type="application/pdf" width="100%" height="800"></object>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" role="tab" id="headingTwo">
        <h5 class="mb-0">
          <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Livros disponíveis
          </a>
        </h5>
      </div>
      <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
        <div class="card-block">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>ISBN</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let file of fileList">
                <td>{{file.title}}</td>
                <td>{{file.author}}</td>
                <td>{{file.isbn}}</td>
                <td>
                  <button [disabled]="loading" class="btn btn-primary" (click)="openFile(file.fileName, template)">
                    <i class="fa fa-eye" aria-hidden="true"></i> Abrir livro
                  </button>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>ISBN</th>
                <th>Ações</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>

  </div>

</div>
